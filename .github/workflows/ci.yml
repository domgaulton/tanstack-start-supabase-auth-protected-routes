name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Lint & format check
        run: npm run check

      - name: Type check
        run: npm run typecheck

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

  detect-supabase-changes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      supabase: ${{ steps.filter.outputs.supabase }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            supabase:
              - 'supabase/**'

  migration-check:
    needs: detect-supabase-changes
    if: needs.detect-supabase-changes.outputs.supabase == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase
        run: supabase start -x realtime,storage,imgproxy,inbucket,postgrest-api,pgadmin-schema-diff,migra,pgbouncer,vector,edge-runtime

      - name: Verify migrations apply cleanly
        run: supabase db reset

      - name: Check for schema drift
        run: |
          DIFF=$(supabase db diff --schema public)
          if [ -n "$DIFF" ]; then
            echo "Schema drift detected!"
            echo "$DIFF"
            exit 1
          fi

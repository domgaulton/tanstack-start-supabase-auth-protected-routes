name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Lint & format check
        run: npm run check

      - name: Type check
        run: npm run typecheck

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

  detect-database-changes:
    name: Detect Database Changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      supabase: ${{ steps.filter.outputs.supabase }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            supabase:
              - 'supabase/migrations/**'
              - 'supabase/config.toml'

  # Runs when supabase/** files changed — migration check + E2E in one job
  e2e-from-database-changes:
    name: E2E Tests + Database Migration (using Detected Database Changes)
    needs: [detect-database-changes, code-quality]
    if: >-
      needs.detect-database-changes.outputs.supabase == 'true'
      && needs.detect-database-changes.outputs.skip_e2e != 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-e2e

      # ── Migration check ──
      - name: Verify migrations apply cleanly
        run: supabase db reset

      - name: Check for schema drift
        run: |
          DIFF=$(supabase db diff --schema public)
          if [ -n "$DIFF" ]; then
            echo "Schema drift detected!"
            echo "$DIFF"
            exit 1
          fi

      # ── Build with Supabase env vars (VITE_* are baked in at build time) ──
      - name: Regenerate types and build
        run: |
          npm run db:types
          npm run build



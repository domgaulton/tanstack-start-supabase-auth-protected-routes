name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Lint & format check
        run: npm run check

      - name: Type check
        run: npm run typecheck

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

  detect-database-changes:
    name: Detect Database Changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      supabase: ${{ steps.filter.outputs.supabase }}
      # cleanup:e2e-start
      skip_e2e: ${{ steps.skip.outputs.skip_e2e }}
      # cleanup:e2e-end
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            supabase:
              - 'supabase/migrations/**'
              - 'supabase/config.toml'
      # cleanup:e2e-start
      - name: Check for no-e2e-test skip
        id: skip
        run: |
          SKIP=false
          if [[ "${{ github.head_ref }}${{ github.ref_name }}" == *"no-e2e-test"* ]]; then
            SKIP=true
          fi
          if [[ "${{ github.event.head_commit.message }}" == *"no-e2e-test"* ]]; then
            SKIP=true
          fi
          if [[ "${{ github.event.pull_request.title }}" == *"no-e2e-test"* ]]; then
            SKIP=true
          fi
          echo "skip_e2e=$SKIP" >> "$GITHUB_OUTPUT"
        shell: bash
      # cleanup:e2e-end

  # Runs when supabase/** files changed — migration check + E2E in one job
  e2e-from-database-changes:
    name: E2E Tests + Database Migration (if detected)
    needs: [detect-database-changes, code-quality]
    if: >-
      needs.detect-database-changes.outputs.supabase == 'true'
      && needs.detect-database-changes.outputs.skip_e2e != 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-e2e

      # ── Migration check ──
      - name: Verify migrations apply cleanly
        run: supabase db reset

      - name: Check for schema drift
        run: |
          DIFF=$(supabase db diff --schema public)
          if [ -n "$DIFF" ]; then
            echo "Schema drift detected!"
            echo "$DIFF"
            exit 1
          fi

      # ── Build with Supabase env vars (VITE_* are baked in at build time) ──
      - name: Regenerate types and build
        run: |
          npm run db:types
          npm run build

      # cleanup:e2e-start
      # ── E2E (reuses the running Supabase) ──
      - name: Seed database
        run: npm run db:seed

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      # cleanup:e2e-end

  # cleanup:e2e-start
  # Runs when no supabase/** changes — E2E only (no migration check needed)
  e2e:
    name: E2E Tests
    needs: [detect-database-changes, code-quality]
    if: >-
      needs.detect-database-changes.outputs.supabase != 'true'
      && needs.detect-database-changes.outputs.skip_e2e != 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-e2e

      - name: Apply migrations, build, and seed
        run: |
          supabase db reset
          npm run build
          npm run db:seed

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
  # cleanup:e2e-end
